<div class="education-item">
    <div class="education-logo"><img src="images/logos/{{model.logo}}" style="width: 120px; height: 120px;"/></div>
    <div style="width: auto; overflow: hidden; line-height: 20px;">
        <span style="font-size: 20px; font-weight: bold;">{{model.degree}} degree @ {{model.schoolName}}</span> <br/>
        <span style="font-size: 16px;">{{model.faculty}}</span><br/>
        {{model.dateStart}} - {{model.dateEnd}} <br/>
        {{model.mark}} <br/>
        <hr style="margin-right: 20px;"/>

        <!-- Simple dropdown -->
        <span dropdown on-toggle="toggled(open)">
          <button type="button" class="btn btn-info" ng-click="openCoursesPopup()">See courses
          </button>
          <button style="margin-left: -10px;" type="button" class="btn btn-info" ng-click="submit()" dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul style="top: auto !important; left: auto !important;" class="dropdown-menu"
              aria-labelledby="simple-dropdown">
              <li ng-repeat="course in model.courses">
                  <a class="pointer" ng-click="openCoursesPopup($index + 1)">{{$index + 1}} semester</a>
              </li>
          </ul>
        </span>

    </div>
</div>
