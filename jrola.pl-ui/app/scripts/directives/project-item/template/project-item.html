<div class="cv-projects-item" style="background-image: url('images/projects/{{logo}}');" ng-mouseover="details = true"
     ng-mouseleave="details = false" ng-click="showDetails()">
    <div class="cv-projects-item-click" ng-if="details">Click to see details</div>
    <div class="cv-projects-item-title">{{title}}</div>
</div>
